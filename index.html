<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        tic-tac-toe
    </header>
    <div class="content">
        <div class="scoreboard">
            <div class="x-player">
                <img src="./images/alpha-x.svg" alt="x-mark">
                <p class="name">Player 1</p>
                <p class="score">O</p>
            </div>
            <div class="separator">-</div>
            <div class="o-player">
                <img src="./images/alpha-o.svg" alt="o-mark">
                <p class="name">Player 2</p>
                <p class="score">1</p>
            </div>
        </div>
        <div class="gameboard">
            <div class="tile">
                <img src="./images/alpha-x.svg" alt="x-mark" class="x-mark">
            </div>
            <div class="tile">
                <img src="./images/alpha-o.svg" alt="o-mark" class="o-mark">
            </div>
            <div class="tile">
                <img src="./images/alpha-x.svg" alt="x-mark" class="x-mark-shadow">
            </div>
            <div class="tile">
                <img src="./images/alpha-o.svg" alt="o-mark" class="o-mark-shadow">
            </div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <button class="play">PLAY</button>
    </div>
    <footer>
        <a href="https://github.com/luiswzh/tic-tac-toe">
            <img src="./images/github-mark.svg" alt="github logo">
            luiswzh 2024
        </a>
    </footer>
    <dialog>
        <form action="dialog">
            <label for="x-player">X-Player: </label>
            <input type="text" name="x-player" id="x-player">

            <label for="o-player">O-Player: </label>
            <input type="text" name="o-player" id="o-player">

            <label for="rounds">Rounds: </label>
            <input type="number" name="rounds" id="rounds">

            <input type="button" value="START GAME">
        </form>
    </dialog>
</body>
</html>
